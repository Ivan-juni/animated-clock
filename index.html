<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Animated clock</title>
</head>
<body>
    <div class="wrapper">
        <section class="clock">
            <div class="seconds">
                <img src="./images/second-hand.png" alt="second-hand">
            </div>
            <div class="minutes">
                <img src="./images/minute-hand.png" alt="minute-hand">
            </div>
            <div class="hours">
                <img src="./images/hour-hand.png" alt="hour-hand">
            </div>
        </section>
    </div>
    
    <script src="./script/index.js"></script>
</body>
</html>
